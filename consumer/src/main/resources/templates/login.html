<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>登录-个人在线记账系统</title>
    <meta name="keywords" content="设置关键词..."/>
    <meta name="description" content="设置描述..."/>
    <meta name="author" content="DeathGhost"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name='apple-touch-fullscreen' content='yes'>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <link rel="icon" th:href="@{images/icon/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" th:href="@{css/style.css}"/>
    <script th:src="@{/javascript/jquery.js}"></script>
    <script th:src="@{/javascript/public.js}"></script>
    <script th:src="@{/javascript/plug-ins/customScrollbar.min.js}"></script>
    <script th:src="@{/javascript/pages/login.js}"></script>
</head>
<body class="login-page">
<section class="login-contain">
    <header>
        <h1>个人在线记账系统</h1>
        <p>personal accounting</p>
        <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
    </header>
    <div class="form-content">
        <form id="loginForm" th:action="@{/login}" method="post">
        <ul>
            <li>
                <div class="form-group">
                    <label class="control-label">用户账号：</label>
                    <input type="text" th:name="acct" placeholder="账号..." class="form-control form-underlined" id="adminName"/>
                </div>
            </li>
            <li>
                <div class="form-group">
                    <label class="control-label">用户密码：</label>
                    <input type="password" th:name="password" placeholder="密码..." class="form-control form-underlined" id="adminPwd"/>
                </div>
            </li>
            <li>
                <button class="btn btn-lg btn-block" id="entry">立即登录</button>
            </li>
            <li>
                <a href="register">用户注册</a>
            </li>
        </ul>
        </form>
    </div>
</section>
</body>
</html>
