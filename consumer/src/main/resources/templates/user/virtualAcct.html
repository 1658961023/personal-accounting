<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>我的账单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <link rel="icon" th:href="@{images/icon/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" th:href="@{css/style.css}"/>
    <script th:src="@{javascript/jquery.js}"></script>
    <script th:src="@{javascript/plug-ins/customScrollbar.min.js}"></script>
    <script th:src="@{javascript/plug-ins/echarts.min.js}"></script>
    <script th:src="@{javascript/plug-ins/layerUi/layer.js}"></script>
    <script th:src="@{javascript/plug-ins/pagination.js}"></script>
    <script th:src="@{javascript/public.js}"></script>
    <script th:src="@{javascript/pages/public.js}"></script>
</head>
<body>
<div class="main-wrap">
    <div class="side-nav" th:insert="~{user/userInfo::part_side}">
    </div>
    <div class="content-wrap">
        <header class="top-hd" th:insert="~{user/userInfo::part_top}">
        </header>
        <main class="main-cont content mCustomScrollbar">
            <!--开始::内容-->
            <div class="page-wrap">
                <blockquote class="blockquote mb-20">
                    我的账户
                </blockquote>
                <div class="flow-layout col-1">
                    <ul >
                        <li class="child-wrap">
                            <div class="panel panel-default">
                                <div class="panel-bd">
                                    <span>总资产</span>
                                    <span style="float: right" th:text="${sumBalance}+' ￥'"></span>
                                </div>
                            </div>
                        </li>
                        <li class="child-wrap">
                            <div  class="panel panel-default">
                                <div class="panel-bd">
                                    <table class="table table-bordered table-striped table-hover">
                                        <thead>
                                        <tr>
                                            <th>账户名</th>
                                            <th>余额</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr class="cen" th:each="acct:${accts}">
                                            <td th:text="${acct.acctName}"></td>
                                            <td th:text="${acct.balance}+' ￥'"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <!--开始::结束-->
        </main>
    </div>
</div>
</body>
</html>
