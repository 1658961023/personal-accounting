<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>hhh</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" th:href="@{layuiadmin/layui/css/layui.css}" media="all">
	<link rel="stylesheet" th:href="@{layuiadmin/style/admin.css}" media="all">
    <script th:src="@{javascript/jquery.js}"></script>
    <script th:src="@{javascript/public.js}"></script>

<body class="layui-layout-body">

<div id="LAY_app">
	<div class="layui-layout layui-layout-admin">
		<!-- 头部区域 -->
		<div class="layui-header" th:fragment="part_top">
			<ul class="layui-nav layui-layout-left">
				<li class="layui-nav-item layadmin-flexible" lay-unselect>
					<a href="javascript:;" layadmin-event="flexible" title="侧边伸缩">
						<i class="layui-icon layui-icon-shrink-right" id="LAY_app_flexible"></i>
					</a>
				</li>
			</ul>
			<ul class="layui-nav layui-layout-right" lay-filter="layadmin-layout-right">

				<li class="layui-nav-item layui-hide-xs" lay-unselect>
					<a href="javascript:;" layadmin-event="theme">
						<i class="layui-icon layui-icon-theme"></i>
					</a>
				</li>
				<li class="layui-nav-item layui-hide-xs" lay-unselect>
					<a href="javascript:;" layadmin-event="fullscreen">

				</li>
				<li class="layui-nav-item" lay-unselect>
					<a href="javascript:;">

					</a>
					<dl class="layui-nav-child">

						<dd><a lay-href="set/user/password.html">修改密码</a></dd>
						<hr>
						<dd style="text-align: center;"><a href="javascript:void(0)" id="JsSignOut">退出登录</a></dd>
					</dl>
				</li>
			</ul>
		</div >

		<div class="layui-side layui-side-menu" th:fragment="part_side">
			<div class="layui-side-scroll">
				<div class="layui-logo" lay-href="home/console.html">

					<li data-name="home" class="layui-nav-item layui-nav-itemed">

							<cite>记账</cite>
						</a>
					</li>
					<li data-name="component" class="layui-nav-item">

							<cite>分类管理</cite>
						</a>
					</li>
					<li data-name="template" class="layui-nav-item">
						<a href="allRecords" lay-tips="页面" lay-direction="2">
							<i class="layui-icon layui-icon-template"></i>
							<cite>我的记账</cite>
						</a>
					</li>
					<li data-name="app" class="layui-nav-item">
						<a href="charts" lay-tips="应用" lay-direction="2">
							<i class="layui-icon layui-icon-app"></i>
							<cite>图表</cite>
						</a>
					</li>
					<li data-name="senior" class="layui-nav-item">

				<!--<iframe src="home/console.html" frameborder="0" class="layadmin-iframe"></iframe>-->
			<!--</div>-->
		<!--</div>-->

<script th:src="@{layuiadmin/layui/layui.js}"></script>
<script>
    layui.config({
        base: '../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use('index');
</script>
