<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>个人在线记账系统</title>
    <meta name="author" content="DeathGhost"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <link rel="icon" th:href="@{images/icon/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" th:href="@{css/style.css}"/>
    <script th:src="@{javascript/jquery.js}"></script>
    <script th:src="@{javascript/plug-ins/customScrollbar.min.js}"></script>
    <script th:src="@{javascript/plug-ins/echarts.min.js}"></script>
    <script th:src="@{javascript/plug-ins/layerUi/layer.js}"></script>
    <script th:src="@{javascript/plug-ins/pagination.js}"></script>
    <script th:src="@{javascript/pages/getCategory.js}"></script>
    <script th:src="@{javascript/pages/recordCheck.js}"></script>
    <script th:src="@{javascript/public.js}"></script>
</head>
<body>
<div class="main-wrap">
    <div class="side-nav" th:insert="~{index::part_side}">
    </div>
    <div class="content-wrap">
        <header class="top-hd" th:insert="~{index::part_top}">
        </header>
        <main class="main-cont content mCustomScrollbar">
            <!--开始::内容-->
            <section class="page-hd">
                <header>
                    <h2 class="title">记一笔账^-^</h2>
                    <input type="hidden" id="msg" th:value="${msg}" th:if="${not #strings.isEmpty(msg)}">
                </header>
                <hr>
            </section>
            <form th:action="addRecord" method="post" id="recordForm">
                <div class="form-group-col-2">
                    <div class="form-label">收支类型：</div>
                    <div class="form-cont">
                        <label class="radio">
                            <input type="radio" th:name="budgetType" th:value="0"/>
                            <span>收入</span>
                        </label>
                        <label class="radio">
                            <input type="radio" th:name="budgetType" th:value="1"/>
                            <span>支出</span>
                        </label>
                    </div>
                </div>
                <div class="form-group-col-2">
                    <div class="form-label">金额：</div>
                    <div class="form-cont">
                        <input type="number" id="amount" th:name="amount" placeholder="输入金额" class="form-control form-boxed"
                               style="width:300px;">
                    </div>
                </div>
                <div class="form-group-col-2">
                    <div class="form-label">分类：</div>
                    <div class="form-cont">
                        <select th:name="category" id="category" style="width:auto;">
                        </select>
                    </div>
                </div>
                <div class="form-group-col-2">
                    <div class="form-label">账户：</div>
                    <div class="form-cont">
                        <select th:name="pay" id="pay" style="width:auto;">
                            <option th:value="1">支付宝</option>
                            <option th:value="2">微信支付</option>
                            <option th:value="3">现金</option>
                            <option th:value="4">储蓄卡</option>
                            <option th:value="5">信用卡</option>
                        </select>
                    </div>
                </div>
                <div class="form-group-col-2">
                    <div class="form-label">日期：</div>
                    <input th:name="date" id="date" type="date">
                    <div class="form-cont">
                    </div>
                </div>
                <div class="form-group-col-2">
                    <div class="form-label">备注：</div>
                    <div class="form-cont">
                        <textarea th:name="summary" class="form-control form-boxed"></textarea>
                    </div>
                </div>
                <div class="form-group-col-2">
                    <div class="form-label"></div>
                    <div class="form-cont">
                        <input type="button" id="record" class="btn btn-primary" value="记账"/>
                    </div>
                </div>
            </form>
            <!--开始::结束-->
        </main>
    </div>
</div>
</body>
</html>
