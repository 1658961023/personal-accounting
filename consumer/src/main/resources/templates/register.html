<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>用户注册</title>
    <meta name="keywords"  content="设置关键词..." />
    <meta name="description" content="设置描述..." />
    <meta name="author" content="DeathGhost" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name='apple-touch-fullscreen' content='yes'>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <link rel="icon" th:href="@{images/icon/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" th:href="@{css/style.css}" />
    <script th:src="@{javascript/jquery.js}"></script>
    <script th:src="@{javascript/public.js}"></script>
    <script th:src="@{javascript/plug-ins/customScrollbar.min.js}"></script>
    <script th:src="@{javascript/pages/login.js}"></script>
    <script th:src="@{javascript/pages/registeCheck.js}"></script>
</head>
<body class="login-page">
<section class="login-contain viewFlow" style="height: 100%;">
    <header>
        <h1>用户注册</h1>
        <p>hospital system</p>
    </header>
    <form action="#" th:action="@{/register}" method="POST">
        <div class="form-content">
        <ul>
            <li>
                <div class="form-group">
                    <label id="lnickname" class="control-label required">昵称：</label>
                    <input type="text" name="nickname" class="form-control form-underlined" id="nickname"/>
                </div>
            </li>
            <li>
                <div class="form-group">
                    <label id="lacct" class="control-label required">账号：</label>
                    <input type="text" name="acct" class="form-control form-underlined" id="acct"/>
                </div>
            </li>
            <li>
                <div class="form-group">
                    <label id="pPwd" class="control-label required">密码：</label>
                    <input type="password" name="password" class="form-control form-underlined" id="password"/>
                </div>
            </li>
            <li>
                <div class="form-group">
                    <label id="pPwd1" class="control-label required">确认密码：</label>
                    <input type="password"  class="form-control form-underlined" id="password1" name="password1"/>
                </div>
            </li>
            <li>
                <button id="btn" class="btn btn-lg btn-block" type="submit">立即注册</button>
            </li>
        </ul>
    </div>
    </form>
</section>
</body>
</html>
